[env:atmega328p]
platform = atmelavr
board = atmega328p
board_build.f_cpu = 16000000L
build_type = debug
build_flags = 
	-Iinclude
	-Ilib/FreeModbus/port
	-Ilib/FreeModbus/rtu
	-Ilib/FreeModbus/ascii
	-Ilib/FreeModbus/include
	-Ilib/FreeModbus/functions

framework = arduino



